<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Uninstall Command</title>
    <style>
        /* Styling for dark mode */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border: 1px solid #30363d;
            align-items: center;
            gap: 20px;
        }
        .command-box {
            text-align: center;
        }
        .description-box {
            background: #21262d;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            border: 1px solid #30363d;
            color: #e6edf3;
            max-width: 300px;
            text-align: left;
        }
        h3 {
            margin-bottom: 15px;
            color: #e6edf3;
            font-size: 22px;
        }
        pre {
            background: #21262d;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            white-space: nowrap;
            overflow-x: auto;
            border: 1px solid #30363d;
            color: #e6edf3;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
            background: #1f6feb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        button:hover {
            background: #316dca;
        }
        button:active {
            background: #2ea043;
            transform: scale(0.95);
        }
        .download-button {
            background: #2ea043 !important;
            margin-top: 10px;
        }
        .download-button:hover {
            background: #238636 !important;
        }
        /* Notification styling */
        #notif {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #238636;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: right 0.5s ease-in-out, opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            border: 1px solid #30363d;
        }
        #notif.show {
            right: 20px;
            opacity: 1;
        }
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f6feb;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-toggle:hover {
            background: #316dca;
        }
        /* Light mode styles */
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .light-mode .container {
            background: #f0f0f0;
            border: 1px solid #ccc;
        }
        .light-mode .description-box, .light-mode pre {
            background: #e0e0e0;
            color: #000;
        }
        .light-mode h3 {
            color: #000;
        }
        .light-mode button {
            background: #007bff;
        }
        .light-mode .theme-toggle {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="command-box">
            <h3>ADB Uninstall Command</h3>
            <pre id="adbCommand">adb shell pm uninstall -k --user 0 </pre>
            <button id="copyButton" onclick="copyToClipboard()">Copy</button>
        </div>
        <div class="description-box">
            <strong>ADB Uninstall Command</strong>, command untuk meng-uninstall aplikasi sistem pada android. Membutuhkan USB Debugging pada Developer Mode. <br><br>
            <strong>Membutuhkan Platform Tools!</strong>
            <button class="download-button" onclick="window.open('https://developer.android.com/tools/releases/platform-tools', '_blank')">Download Platform Tools</button>
        </div>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div id="notif">Command copied to clipboard!</div>
    <script>
        function copyToClipboard() {
            const command = document.getElementById("adbCommand").innerText;
            navigator.clipboard.writeText(command).then(() => {
                const notif = document.getElementById("notif");
                const button = document.getElementById("copyButton");
                
                notif.classList.add("show");
                button.style.backgroundColor = "#2ea043";
                button.style.transform = "scale(0.95)";
                
                setTimeout(() => {
                    button.style.backgroundColor = "#1f6feb";
                    button.style.transform = "scale(1)";
                }, 100);
                
                setTimeout(() => {
                    notif.classList.remove("show");
                }, 2000);
            }).catch(err => {
                alert("Failed to copy command: " + err);
            });
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector(".theme-toggle");

            body.classList.toggle("light-mode");

            if (body.classList.contains("light-mode")) {
                button.style.backgroundColor = "#000";
                button.style.color = "#fff";
            } else {
                button.style.backgroundColor = "#fff";
                button.style.color = "#000";
            }

            // Efek animasi color fade
            button.style.transition = "background-color 0.3s, color 0.3s";
        }
    </script>
</body>
</html>
