<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Uninstall Command</title>
    <!-- Hubungkan file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="command-box">
            <h3>ADB Uninstall Command</h3>
            <pre id="adbCommand">adb shell pm uninstall -k --user 0 </pre>
            <button id="copyButton">Copy</button>
        </div>
        <div class="description-box">
            <strong>ADB Uninstall Command</strong>, command untuk meng-uninstall aplikasi sistem pada android. Membutuhkan USB Debugging pada Developer Mode. <br><br>
            <strong>Membutuhkan Platform Tools!</strong>
            <button class="download-button">Download Platform Tools</button>
        </div>
    </div>
    <button class="theme-toggle">Toggle Theme</button>
    <div id="notif">Command copied to clipboard!</div>

    <!-- Hubungkan file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
